<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="historique.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="desktop-2-historique">
      <div class="desktop-2-historique-child"></div>
      <div class="header">
        <div class="content">
          <div class="leading">
            <div class="logo">
              <img class="logo-icon" alt="" src="public/logo@2x.png" />
            </div>
            <div class="tabs">
              <div class="tab">Login</div>
              <div class="tab1">Historique</div>
              <div class="tab1">Output</div>
              <div class="tab1">Log out</div>
            </div>
          </div>
          <div class="profile">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
              </svg>
            <div class="name">User</div>
          </div>
        </div>
      </div>
      <div class="historique-de-rgle">Historique de règle</div>
      <div class="rectangle-parent" id="rectangle-parent">
      </div>
    </div>
    <script>
    
    const outpo = document.getElementById('rectangle-parent');
// Récupérer les données depuis le stockage local
var myDataJson = localStorage.getItem("data");

// Convertir la chaîne JSON en tableau JavaScript
var myData = JSON.parse(myDataJson);

// Utiliser les données pour générer le contenu de la page
for (var i = 0; i < myData.length; i++) {
  var row = document.createElement("div");
  row.classList.add("grid-container");
  
  var id = document.createElement("div");
  id.classList.add("grid-item");
  id.textContent = i+1;
  
  var nom = document.createElement("div");
  nom.classList.add("grid-item");
  nom.textContent = myData[i].value;
  
  var date = document.createElement("div");
  date.classList.add("grid-item");
  date.textContent = myData[i].date;
  
  row.appendChild(id);
  row.appendChild(nom);
  row.appendChild(date);
  
  outpo.appendChild(row);
}


    </script>
  </body>
</html>
